<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Style.css">
    <title>M+M Cadastros</title>
</head>
<header>
    
</header>
<body>

<!-- Alteração no titulo e subtitulo -->
    <div class="card text-dark">
        <div class="card-header">
            <h1 align="center" class=card-title>M+M Arquitetura e Design</h1>
        </div><br>
        <div class="card-body">
          <h3 align="center" class="card-sub">Cadastro</h3>
        </div>
    </div><br><br>
<!-- Finalizando titulo e subtitulo -->

<!--Nova linha de código-->
<p align="center" class="info">Preencha com as informações solitadas para concluir o cadastro</p><br>

    <form>
        <fieldset class="group">
            <div class="camp">
                <label for="name"><strong>Nome</strong></label>
                <input type="text" name="name" id="name" required>
            </div>

            <div class="camp">
                <label for="lastname"><strong>Sobrenome</strong></label>
                <input type="text" name="lastname" id="lastname" required>
            </div>

            <div class="camp">
                <label for="sex"><strong>Sexo</strong></label>
                <select id="sex" required>
                    <option selected disabled value="">Selecione...</option>
                    <option>Masculino</option>
                    <option>Feminino</option>
                    <option>Prefiro não dizer</option>
                </select>
            </div>
        </fieldset><br>

        <fieldset class="group">
            <div class="camp">
                <label><strong>Telefone</strong></label>
                <!-- alteração nos parenteses de required placeholder, maxlength para 13 e em pattern -->
                <input type="text" class="form-control" id="phone" name="phone" required placeholder="xx xxxx-xxxx" maxlength="13" pattern="(\[0-9]{2}\)\s([9]{1})?([0-9]{4})-([0-9]{4})" />
            </div>

            <div class="camp">
                <label><strong>CEP</strong></label>
                <input type="text" name="cep" id="cep" maxlength="9" required>
            </div>
        </fieldset><br>

        <div class="camp">
            <label><strong>E-mail</strong></label> <!--Required add-->
            <input type="email" name="email" id="email" required>
        </div>

        <div class="camp">
            <label><strong>Senha</strong></label> <!--Required add-->
            <input type="password" name="password" id="password"required>
        </div>

        <div id="check">
            <label>Selecione para concordar com os termos</label> <!--Required add-->
            <input type="checkbox" name="check" id="check" value="Concordo" required>            
        </div>

        <button class="btn" type="submit">Finalizar</button>           
       
    </form>


</body>

</script>
</html>
